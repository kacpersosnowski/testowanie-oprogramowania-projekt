version: '3.5'

services:
  postgres:
    image: postgres:alpine3.17
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      PGDATA: /data/postgres
      POSTGRES_DB: db
    volumes:
      - to_postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - network

  backend:
    build: .
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - spring.datasource.url=jdbc:postgresql://postgres:5432/db
    ports:
      - "8080:8080"
    networks:
      - network

  frontend:
    build: ./ui
    stdin_open: true
    tty: true
    volumes:
      - ./ui/:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend
    networks:
      - network

volumes:
  to_postgres:
  node_modules:

networks:
  network: