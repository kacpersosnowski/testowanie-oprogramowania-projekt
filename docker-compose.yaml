version: '3.5'

services:
  postgres:
    image: postgres:alpine3.17
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      PGDATA: /data/postgres
      POSTGRES_DB: db
    volumes:
      - to_postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  to_postgres: